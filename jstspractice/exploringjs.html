<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Learning JavaScript</h1>
    <script>
        //1. starting
        console.log('hello world')

        //2. dynamic types
        let age = 21;
        console.log(age);
        console.log(typeof age);
        age = "twentyone";
        console.log(age);
        console.log(typeof age);

        //3. diff between let and const
        const name = 'sonal'
        console.log(name)
        //    name='Thomas'

        // 4. Strings
        const roomsize = '22';
        const owner = "Thomas's room";
        console.log(roomsize)
        console.log(owner)

        const thisYear = "2024";
        const nextYear = +thisYear + 1;
        console.log(nextYear);

        //template strings
        const displaymsg = `${owner} has ${roomsize} participants`
        console.log(displaymsg)

        const nextnextyear = `${+thisYear + 2}`
        console.log(nextnextyear)

        console.log(owner.charAt(5));
        console.log(thisYear.length)
        console.log(owner.toUpperCase());
        console.log('position of s in owner is',
            owner.indexOf('s'))

        //5. arrays 
        const colors = ['red', 'green', 'blue']
        console.log(colors);

        const colors2 = new Array('red', 'green', 'blue');
        console.log(colors2);

        console.log(colors[1]);
        console.log(colors.length);

        colors.push('yellow');
        console.log(colors);

        const colorreturned = colors.pop();
        console.log(colors)
        console.log(colorreturned)

        //lambda expression

        // map - returns a new array with same number of elements as original array
        // after applying the transformation 

        const uppercaseColors = colors.map(color => { return color.toUpperCase() })
        console.log(uppercaseColors);

        // filter - returns a new array with only elements which return true
        // for the condition specified

        const colorswithr = colors.filter((color) => color.includes('r'));
        console.log(colorswithr);

        const colors4ormore = colors.filter(color => color.length >= 4);
        console.log(colors4ormore);

        // findIndex - returns an index of the first element that matches
        // the condition

        console.log(colors)
        const colorindex = colors.findIndex((color) => color === 'green');
        console.log(colorindex)

        // find - return the first element that matches the condition

        console.log(colors)
        const colorchosen = colors.find((color) => color === 'green');
        console.log(colorchosen)

        //const with array
        const newarr = [10, 20, 30];
        newarr[2] = 40;
        console.log(newarr)
        newarr.push('lunchtime sooooon')
        console.log(newarr)

        //    newarr = colors;

        //loops in javascript

        console.log('loops');
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        for (let i = 0; i < colors.length; i++) {
            console.log(colors[i]);
        }

        for (const color of colors) {
            console.log(color);
        }

        // conditions

        let color = "RED";

        if (color === "RED") {
            console.log("It's red");
        } else if (color === "GREEN") {
            console.log("It's green");
        } else {
            console.log("It's not red or green");
        }

        switch (color) {
            case "RED":
                console.log("It's red");
                break;
            case "GREEN":
                console.log("It's green");
                break;
            default:
                console.log("Itâ€™s neither");
                break;
        }

        // color='green';
        console.log(color === "RED" ? "its red" : "its not red");

        //objects in javascript


        const matt = {
            name: "matt", age: 26,
            foods: ["pizza", "pasta"],
            preferences: [{ color: 'blue' }, { season: 'summer' }]
        }

        console.log(matt.preferences[1].season);

        matt.location = "london";
        console.log(matt)























    </script>
</body>

</html>
